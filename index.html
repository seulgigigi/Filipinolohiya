<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {font-family: "Poppins", sans-serif;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Scramble Game</h1>
        <!-- Buttons for SALITA and PANITIKAN -->
        <button onclick="goToSalita()">Salita</button>
        <button onclick="goToPanitikan()">Panitikan</button>
    </div>

    <script>
        // Function to navigate to the SALITA (game) page
        function goToSalita() {
            window.location.href = "salita.html"; // Link to the game page
        }

        // Function to navigate to the PANITIKAN page
        function goToPanitikan() {
            window.location.href = "panitikan.html"; // Link to the PANITIKAN page
        }
    </script>
     <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipinolohiya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Filipinolohiya</h1>
        <button id="startGame">Start</button>
        <div id="game" class="hidden">
            <!-- Definition will be displayed here -->
            <p id="definition"></p> 
            <!-- Scrambled word will be displayed here -->
            <p id="scrambledWord"></p>
            <input type="text" id="userGuess" placeholder="...">
            <button id="submitGuess">Submit</button>
            <!-- Result of the guess -->
            <p id="result"></p>
        </div>
    </div>
    
    <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
